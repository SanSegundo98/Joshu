<div class="flex flex-col items-center w-1/6 mx-auto my-5 main">
    <button type="button"
        class="p-2 text-2xl font-semibold transition border-2 border-solid border-purple-heart-100 rounded-xl hover:border-2 hover:border-solid disabled:text-red-600 disabled:border-2 disabled:border-solid disabled:border-red-600 disabled:hover:border-red-600 disabled:hover:border-2 disabled:hover:border-solid hover:border-sky-300 hover:text-purple-heart-900 hover:bg-sky-300 text-purple-heart-100 disabled:hover:bg-transparent"
        [disabled]="toReview.length === 0" [routerLink]="['/reviewing']" [state]="{data: toReview}">Start
        review</button>
        @if (fromReviewing) {
            <div id="toast-default" class="flex items-center self-center w-full max-w-xs p-4 mt-5 rounded-lg shadow text-purple-heart-800 bg-lavender-rose-200" role="alert">
                <div class="text-lg font-semibold ms-3">Right: {{rightToast}}</div>
                <div class="text-lg font-semibold ms-3">Wrong: {{wrongToast}}</div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-purple-heart-900 text-light-apricot-400 hover:text-red-600 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 transition duration-300 hover:bg-purple-heart-800 inline-flex items-center justify-center h-8 w-8 " data-dismiss-target="#toast-default" aria-label="Close">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>    
        }
</div>


<div class="flex flex-row gap-10 p-16 mx-auto overflow-hidden justify-evenly main">
    <div>
        <p class="text-6xl font-light text-center text-light-apricot-400">Choose the cards that you want to
            review:
        </p>
        <div class="grid grid-cols-4 gap-20 mt-20">
            @for (card of cardsArray; track $index) {
            <div
                class="relative flex justify-center px-3 my-4 font-semibold py-9 bg-light-apricot-300 text-purple-heart-900 rounded-2xl">
                <label for="addToReview{{$index}}" class="absolute inset-0 cursor-pointer"></label>
                <input type="checkbox" name="addToReview" id="addToReview{{$index}}"
                    class="absolute inset-0 w-full h-full transition opacity-0 cursor-pointer rounded-xl checked:opacity-100 checked:bg-emerald-300 checked:bg-none checked:ring-0 checked:ring-offset-0 checked:ring-transparent focus:ring-0 focus:ring-offset-0 focus:ring-transparent"
                    (click)="toReviewArrayEdit($index)">
                <span class="relative z-10 text-5xl font-light">
                    {{card.toLearn}}
                </span>
            </div>

            }
        </div>
    </div>
    <div class="px-16 border-l-2 border-solid border-l-orange-500 max-h-[60vh] overflow-auto">
        <p class="text-6xl font-light text-end text-light-apricot-400">Your chosen cards:
        </p>
        <div class="flex flex-col mt-10">
            @for (reviewing of toReview; track $index) {
            <div class="relative px-3 my-4 font-semibold py-9 bg-light-apricot-300 text-purple-heart-900 rounded-2xl">
                <p class="text-5xl font-light text-center">
                    {{reviewing.toLearn}}
                </p>
            </div>
            }
        </div>

    </div>
</div>
