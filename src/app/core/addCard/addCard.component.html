<!DOCTYPE html>
<div class="flex flex-row-reverse self-center justify-between w-10/12 h-full p-12 m-[8rem_auto]">
  <div
    class="flex flex-col w-1/3 pl-4 border-l-2 border-solid border-purple-heart-200"
  >
    <form
      class="flex flex-col"
      [formGroup]="formNewUser"
      (submit)="onSubmit(formNewUser.controls.searchbar.value, $event)"
    >
      <label
        for="searchbar"
        class="my-6 font-semibold bg-transparent text-purple-heart-50"
        >Need some help? Search for a word and get a few suggestions:</label
      >
      <input
        type="text"
        name="searchbar"
        id="searchbar"
        class="font-medium transition bg-transparent border-none rounded-lg outline outline-2 outline-purple-heart-600 focus:outline focus:outline-2 focus:outline-purple-heart-400 hover:outline hover:outline-2 hover:outline-purple-heart-400 text-purple-heart-100"
        formControlName="searchbar"
      />
    </form>
    <div class="overflow-auto max-h-96 w-[420px] pr-6 mt-6 scroll-m-9">
        @for (res of resSearch.data; track $index) {
            <div
              class="grid grid-cols-2 p-3 my-4 font-semibold bg-purple-heart-950 text-purple-heart-100 rounded-2xl "
            >
              <p class="text-purple-heart-100">
                Reading: {{ res.japanese[0].reading }}
              </p>
              <p class="text-purple-heart-100">Word: {{ res.japanese[0].word }}</p>
              <p class="my-1 mb-4 text-purple-heart-100 col-span-full">
                Definition: {{ res.senses[0].english_definitions[0] }}
              </p>
              <span class="flex flex-row items-center col-span-full">JLPT Level:
                @if (res.jlpt.length !== 0) {
                    @for (jlpt of res.jlpt; track $index) {
                        <div class="p-1 ml-1 rounded bg-light-apricot-700 text-purple-heart-200">{{jlpt}}</div>
                    }
                } @else {
                    <div class="p-1 ml-1 rounded bg-light-apricot-800 text-purple-heart-200">Not found :(</div>
                } 
                
              </span>
            </div>
        
            }
    </div>
    

  </div>
  <div></div>
</div>
