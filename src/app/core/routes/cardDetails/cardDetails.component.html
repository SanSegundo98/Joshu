<span class="mx-16 text-2xl font-semibold transition border-b-2 border-solid cursor-pointer border-b-transparent hover:border-b-2 hover:border-solid hover:border-b-light-apricot-300 hover:text-light-apricot-300 text-purple-heart-200" [routerLink]="['/manageCards']">< Go back</span>

<dialog id="modal" tabindex="-1" class="rounded-2xl">
    <div class="relative w-full max-w-md max-h-full p-4 bg-purple-heart-900">
        <div class="relative rounded-lg bg-purple-heart-900 ">
            <button type="button" class="absolute top-3 end-2.5 text-lavender-rose-400 bg-transparent hover:bg-lavender-rose-400 hover:text-purple-heart-950 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition " (click)="closeModal()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
            <div class="p-4 text-center md:p-5">
                <svg class="w-12 h-12 mx-auto mb-4 text-lavender-rose-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-semibold text-lavender-rose-400">Do you really want to delete this card?</h3>
                <button type="button" class="text-white bg-red-500 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" (click)="deleteCard()">
                    Yeah, delete it.
                </button>
                <button type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"  (click)="closeModal()">No, don't delete it.</button>
            </div>
        </div>
    </div>
</dialog>

<div class="flex flex-row justify-between gap-20 p-20 m-40 border-b-8 border-l-8 border-solid text-purple-heart-200 border-l-light-apricot-200 border-b-light-apricot-200 main">
    <div>
        <div class="flex flex-col gap-20">
            <p class="text-8xl ">{{card.toLearn}}</p>
            <p class="text-5xl "><span class="text-lime-200">Translation:</span> {{card.translation}}</p>
            <p class="text-3xl "><span class="text-lime-200">Example:</span> '{{card.example}}'</p>
        </div>
    </div>
    <div class="flex flex-col justify-around">
        <p [routerLink]="[ '/editCard/'.concat(card.cardID.toString())]" class="pl-2 text-3xl font-semibold text-white transition duration-300 border-l-4 border-solid border-l-transparent hover:text-sky-400 hover:border-l-4 hover:border-solid hover:border-l-sky-400">Edit this card</p>
        <button type="button" class="pl-2 text-3xl font-semibold text-white transition duration-300 border-l-4 border-solid border-l-transparent hover:text-red-500 hover:border-l-4 hover:border-solid hover:border-l-red-500" #delete (click)="openModal()">Delete this card</button>
    </div>
</div>
