@if (creds !== null) {
<div class="flex justify-between w-full gap-5 px-16 py-4 mx-auto text-xl font-semibold text-lavender-rose-300">
    <div><a routerLink="/" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Home</a></div>
    <div class="flex items-center gap-3">
        <a routerLink="addCard" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Add a Card</a>
        <a routerLink="manageCards" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Manage your
            Cards</a>
        <a routerLink="reviewCards" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Review your
            Cards</a>
    </div>
    <div>
        <p class="p-2 border-b-2 border-solid cursor-pointer rounded-xl border-lavender-rose-300" (click)="logout()">Logout</p>
    </div>
</div>
} @else {
<div class="flex justify-between w-full gap-5 p-5 mx-auto text-xl font-medium text-lavender-rose-300 bg-purple-heart-950">
    <div>
        <a routerLink="/" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Home</a>
    </div>
    <div>
        <a routerLink="login" class="p-2 border-b-2 border-solid rounded-xl border-lavender-rose-300">Register/Login</a>
    </div>

</div>
}
